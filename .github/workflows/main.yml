# Workflow로 설정한 작업의 이름
name: CI for hAIr Spring Boot Project

# 작동 조건
on:
  # 메인 브랜치에 푸쉬가 일어날 때
  push:
    branches:
      - main
  # 메인 브랜치에 풀 리퀘스트가 일어날때
  pull_request:
    branches:
      - main
# 할 일
jobs:
  # 빌드와 테스트
  build-and-test:
    # 최신버전의 우분투 기반으로 
    runs-on: ubuntu-latest
    # 
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
